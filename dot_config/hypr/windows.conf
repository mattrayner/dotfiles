#####################################
#    JetBrains IDEs and Toolbox     #
#####################################

## Fix all dialogs in Jetbrains products
windowrule {
  name = windowrule-14
  tag = +jb
  match:class = ^jetbrains-.+$
  match:float = 1
}

windowrule {
  name = windowrule-15
  stay_focused = on
  no_initial_focus = on
  match:tag = jb
}

windowrule {
  name = windowrule-16
  focus_on_activate = on
  match:class = ^jetbrains-(?!toolbox)
}


# center the pops excepting context menu
windowrule {
  name = windowrule-17
  move = ((monitor_w*0.3)) ((monitor_h*0.3))
  size = (monitor_w*0.4) (monitor_h*0.4)
  match:class = ^jetbrains-(?!toolbox)
  match:title = ^(?!win.*)
  match:float = 1
}


# fix tab dragging (always have a single space character as their title)
windowrule {
  name = windowrule-18
  no_initial_focus = on
  no_focus = on
  match:class = ^(.*jetbrains.*)$
  match:title = ^\\s$
}


